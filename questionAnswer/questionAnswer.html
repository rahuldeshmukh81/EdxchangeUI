<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- get the required files from 3rd party sources -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- use the font -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="questionAnswer.css" rel="stylesheet">
    <link href="../css/prism.css" rel="stylesheet">

    <title>Question and answer</title>
</head>

<body>
    <div class="container-fluid pl-4">
        <div class="row mt-3">
            <div class="col-sm-9">
                <div class="h4" id="queTitle"></div>
                <div>
                    <span class="text-secondary font-09">Asked</span> <span class="font-weight-bold font-09" id="queAskedTime"></span>
                    <span class="badge badge-success p-04 float-right d-none" id="isResolved">Resolved</span>
                </div>
                <div class="question-desc mt-2 font-09 " id="queDesc">

                </div>
                <div class="mt-3">
                    <div class="font-weight-bold font-09">Attachments</div>
                    <div class="attachment-file c-link" id="queAttachment">
                        Connection.java
                    </div>
                </div>
                <div class="que-tags" id="queTags">

                </div>


            </div>
            <div class="col-sm-3">
                <div class="profile-wrapper rounded-top">
                    <div>
                        <img id="userImage" src="" class="invisible mx-auto d-block border-white rounded-circle img-thumbnail w-50" alt="...">
                    </div>
                    <div class="profile-name" id="profileName"></div>
                    <div class="profile-designation" id="profileRole"></div>
                </div>
                <div class="profile-body pl-3 pr-3 pt-2">
                    <div class="d-flex justify-content-center">
                        <!-- <i style="font-size : 2rem; ;" class="fa fa-trophy" aria-hidden="true"></i> -->
                        <img src="../images/profile/trophy.png" class="w-20" alt="...">
                    </div>
                    <div class="mt-1 font-08 text-secondary text-center" id="profileRating">10,102</div>
                    <div class="font-09 font-weight-bold">
                        About
                    </div>
                    <div class="text-secondary font-08 pt-1" id="bio">

                    </div>
                    <div class="font-09 font-weight-bold pt-1">
                        Skills
                    </div>
                    <div class="user-tags mt-1 mb-4" id="userSkills">

                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 mb-5">
            <div class="col-sm-12">
                <div class="h5 mb-4 font-weight-bold" id="threadReply">
                    Thread Reply
                </div>
                
            </div>
            <div class="col-sm-12 d-flex justify-content-center">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item " aria-current="page">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-12 post-ans-wrapper">
                <div class="h5 mb-4 font-weight-bold">
                    Your Answer
                </div>
                <textarea id="postAnswerRte"></textarea>
            </div>
            <div class="col-sm-12 mt-4 upload-wrapper">
                <button for="file-upload-ans" type="button" class="btn btn-sm btn-secondary" onclick="openBrowseWin()"><i class="fa fa-cloud-upload"></i> Attached File</button> <span class="text-primary font-09 ml-2" id="ansAttachement"></span>
                <input id="file-upload-ans" type="file" />
            </div>
            <div class="col-sm-12 pt-2 d-flex justify-content-center">
                <button type="button" class="btn btn-sm btn-primary post-ans-btn">Post Your Answer</button>
            </div>
        </div>
    </div>


    <!-- JS import -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="../js/plugin/tinymce/tinymce.min.js"></script>
    <script src="../js/utility.js"></script>
    <script src="questionAnswer.js"></script>
    <script src="../js/../js/prism.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>






</body>

</html>
